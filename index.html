<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nenu Nuvve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: end;
            height: 100vh;
            margin: 0; 
            background-image: url("IMG_0334.jpeg");
            background-size: cover;
            background-position: center;
        }
        .message-container {
            margin-bottom: 50px;
            background-color: #2c2f33;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .play-button {
            background-color: #4CAF50;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            cursor: pointer;
        }
        .play-button span {
            color: white;
            font-size: 14px;
        }
        .waveform {
            flex-grow: 1;
            height: 30px;
            background: linear-gradient(to right, #7289da 0%, #7289da 50%, #4e5d94 50%, #4e5d94 100%);
            border-radius: 5px;
            position: relative;
        }
        .waveform::before {
            content: "";
            position: absolute;
            width: 5px;
            height: 30px;
            background-color: #4CAF50;
            border-radius: 5px;
            left: 10px;
        }
        .timestamp {
            color: #99aab5;
            font-size: 12px;
            margin: 0 10px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            background-image: url('profile.jpg'); /* Placeholder image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="play-button" id="playPauseButton">
            <span>▶</span>
        </div>
        <div class="waveform"></div>
        <span class="timestamp" id="audioTime">0:30</span>
        <div class="profile-pic"></div>
    </div>

    <audio id="audio" src="audio.mpeg"></audio>

    <script>
        const audio = document.getElementById("audio");
        const playPauseButton = document.getElementById("playPauseButton");
        const playPauseIcon = playPauseButton.querySelector("span");

        playPauseButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play();
                playPauseIcon.textContent = "⏸"; // Pause symbol
            } else if(audio.played) {
                audio.pause();
                playPauseIcon.textContent = "▶"; // Play symbol
            }
        });

        // Reset button when audio ends
        audio.addEventListener("ended", () => {
            playPauseIcon.textContent = "▶"; // Play symbol
        });
    </script>
</body>
</html>
